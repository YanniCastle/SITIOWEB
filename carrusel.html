<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrusel.html</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/extras.css" /><!--agregue para detalles-->
</head>

<body>
  <h1>Carrusel con Bootstrap</h1>
  <div class="container py-4">
    
    <div id="slider-codersfree" class="carousel slide" data-bs-ride="carousel">
<!--indicadores-->
<div class="carousel-indicators">
  <button data-bs-target="#slider-codersfree" data-bs-slide-to="0" class="active"></button>
  <button data-bs-target="#slider-codersfree" data-bs-slide-to="1"></button>
  <button data-bs-target="#slider-codersfree" data-bs-slide-to="2"></button>
</div>
<!--fotos-->
      <div class="carousel-inner carousel-fade">

        <div class="carousel-item active">
          <img class="" src="img/1709916610_audifonos_bluetooh.jpg" alt="Audifonos">
          <!--Textos en imagen-->
          <div class="carousel-caption">
            <h5>Foto 1</h5>
            <p>Esta es una primera imagen</p>
          </div>
        </div>
        
        <div class="carousel-item">
          <img class="" src="img/1709916642_1709810904_Azafatas.jpg" alt="Azafatas">
          <div class="carousel-caption">
            <h5>Foto 2</h5>
            <p>Esta es una segunda imagen</p>
          </div>
        </div>

        <div class="carousel-item">
          <img class="" src="img/1709916663_1709816219_WD 40.jpg" alt="WD-40">
          <div class="carousel-caption">
            <h5>Foto 3</h5>
            <p>Esta es una tercera imagen</p>
          </div>
        </div>

      </div>
<!--Boton prev-->
<button class="carousel-control-prev" data-bs-target="#slider-codersfree" data-bs-slide="prev">
  <span class="carousel-control-prev-icon"></span>
</button>
<!--Boton next-->
<button class="carousel-control-next"data-bs-target="#slider-codersfree" data-bs-slide="next">
  <span class="carousel-control-next-icon"></span>
</button>
    </div>    
  </div>


  <br/><br/>
<!--Segunda marquesilla de ejemplo-->               <!--A todos los data agregue bs-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/audifonos bluetooh.jpg" alt="Primera">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/1709916694_1709810933_z11.jpg" alt="Segunda">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/1709922885_IMG_20240229_031522_170.jpg" alt="Tercera">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!--SI es necesario para que funcione
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="slide"></script>-->

<!--Agrege el codigo en local-->
<script src="./js/bootstrap.bundle.min.js" integrity="slide"></script>

</body>
</html>
