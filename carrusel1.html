<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrusel 1.html</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/extras.css" /><!--para detalles:fondo y textos-->
</head>

<body>
  <h1>Carrusel con texto, indicadores y flechas</h1>
  <div class="container py-4">
    
    <div id="slider-codersfree" class="carousel slide" data-bs-ride="carousel">
<!--indicadores-->
<div class="carousel-indicators">
  <button data-bs-target="#slider-codersfree" data-bs-slide-to="0" class="active"></button>
  <button data-bs-target="#slider-codersfree" data-bs-slide-to="1"></button>
  <button data-bs-target="#slider-codersfree" data-bs-slide-to="2"></button>
</div>
<!--fotos-->
      <div class="carousel-inner carousel-fade">

        <div class="carousel-item active">
          <img class="" src="img/audifonos bluetooh_c.jpg" alt="Audifonos">
          <!--Textos en imagen-->
          <div class="carousel-caption">
            <h5>Foto 1</h5>
            <p>Esta es una primera imagen</p>
          </div>
        </div>
        
        <div class="carousel-item">
          <img class="" src="img/1709810904_Azafatas.jpg" alt="Azafatas">
          <div class="carousel-caption">
            <h5>Foto 2</h5>
            <p>Esta es una segunda imagen</p>
          </div>
        </div>

        <div class="carousel-item">
          <img class="" src="img/velocimetro_c.jpg" alt="WD-40">
          <div class="carousel-caption">
            <h5>Foto 3</h5>
            <p>Esta es una tercera imagen</p>
          </div>
        </div>

      </div>
<!--Boton prev-->
<button class="carousel-control-prev" data-bs-target="#slider-codersfree" data-bs-slide="prev">
  <span class="carousel-control-prev-icon"></span>
</button>
<!--Boton next-->
<button class="carousel-control-next"data-bs-target="#slider-codersfree" data-bs-slide="next">
  <span class="carousel-control-next-icon"></span>
</button>
    </div>    
  </div>


<!--Agrege el codigo en local-->
<script src="./js/bootstrap.bundle.min.js" integrity="slide"></script>

</body>
</html>
